<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Hetanshi â¤ï¸ Kush</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1: #ffd6e7;
  --bg2: #ffeef6;
  --card: #ffffffcc;
  --yes: #ff3b7a;
  --yesHover: #ff1f68;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100svh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  font-family: system-ui, sans-serif;
  overflow: hidden;
}

.page {
  display: none;
  width: 100%;
  height: 100vh;
  justify-content: center;
  align-items: center;
}

.page.active { display: flex; }

.card {
  width: min(720px, 92vw);
  padding: 26px 22px;
  background: var(--card);
  backdrop-filter: blur(10px);
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 18px 60px rgba(0,0,0,.15);
  position: relative;
  z-index: 5;
}

h1 {
  font-size: clamp(26px, 4vw, 44px);
  margin: 12px 0 18px;
}

button {
  padding: 16px 26px;
  font-size: 18px;
  font-weight: 700;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  margin: 10px;
}

.yes {
  background: var(--yes);
  color: white;
}
.yes:hover { background: var(--yesHover); }

.no {
  background: #e5e7eb;
}

.meme {
  width: min(420px, 90vw);
  border-radius: 18px;
  margin-bottom: 18px;
}

.bouquet {
  width: min(260px, 80vw);
  margin: 20px auto;
}

/* Lanterns */
.lantern {
  position: absolute;
  width: 30px;
  height: 50px;
  background: radial-gradient(circle at 50% 30%, #fff6c7, #ff9f1c);
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(255,200,120,0.8);
  animation: rise 12s linear infinite;
  opacity: 0.9;
}

@keyframes rise {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-130vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="p1">
  <div class="card">
    <!-- Husky SVG from code 2 -->
    <svg width="220" viewBox="0 0 320 260">
      <defs>
        <linearGradient id="furDark" x1="0" x2="1">
          <stop offset="0" stop-color="#9ca3af"/>
          <stop offset="1" stop-color="#6b7280"/>
        </linearGradient>
        <linearGradient id="furLight" x1="0" x2="1">
          <stop offset="0" stop-color="#f3f4f6"/>
          <stop offset="1" stop-color="#e5e7eb"/>
        </linearGradient>
      </defs>
      <ellipse cx="160" cy="145" rx="90" ry="80" fill="url(#furDark)"/>
      <ellipse cx="160" cy="165" rx="55" ry="45" fill="url(#furLight)"/>
      <circle cx="135" cy="145" r="7"/>
      <circle cx="185" cy="145" r="7"/>
    </svg>

    <h1>Hetanshi, will you be my Valentine? ğŸ’–</h1>
    <button class="yes" onclick="go(2)">YES ğŸ’•</button>
    <button class="no" onmouseover="moveNo(this)">No ğŸ˜¢</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
  <div class="card">
    <img class="meme" src="https://media3.giphy.com/media/rjkJD1v80CjYs/giphy.gif">
    <h1>Yay! I knew you'd say yes ğŸ˜</h1>
    <button class="yes" onclick="go(3)">I have a gift ğŸ</button>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
  <div class="card">
    <img class="bouquet" src="https://i.imgur.com/0hXcZtw.png">
    <h1>Just a little something for you ğŸŒ¸</h1>
    <button class="yes" onclick="go(4)">Next ğŸŒŒ</button>
  </div>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
  <div class="card">
    <h1>See you tomorrowâ€¦ âœ¨</h1>
    <p>Letâ€™s make up for all the sunny days we missed together ğŸ’«</p>
  </div>
</div>

<script>
function go(n) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById('p'+n).classList.add('active');

  if (n === 2) confetti({ particleCount: 200, spread: 120 });
  if (n === 4) lanterns();
}

function moveNo(btn) {
  btn.style.position = "absolute";
  btn.style.left = Math.random()*70 + "vw";
  btn.style.top = Math.random()*70 + "vh";
}

function lanterns() {
  const page = document.getElementById("p4");
  for (let i = 0; i < 25; i++) {
    const l = document.createElement("div");
    l.className = "lantern";
    l.style.left = Math.random()*100 + "vw";
    l.style.animationDelay = Math.random()*10 + "s";
    page.appendChild(l);
  }
}
</script>

</body>
</html>
